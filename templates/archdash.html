<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5">
    <title>Plotly in Flask</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <nav>
<h1>{{ title }}</h1>
  <ul>
    
      <li><a href="/archdash">Archdash Home</a></li> 
      <li><a href="/archdash/project">Projects Data Chart</a></li> 
        <li><a href="/archdash/usage/el">Monthly Electricity Usage Chart</a></li> 
       <li><a href="/archdash/usage/gas">Monthly Natural Gas Usage Chart</a></li> 
  </ul>
</nav>
</head>
<body>
    <div id="plotly-chart"></div>

    <script>
        // Retrieve the JSON data passed from Flask
        var graph = {{ graphJSON | safe }};

        // Render the Plotly figure in the designated div
        Plotly.newPlot('plotly-chart', graph.data, graph.layout);
    </script>

</body>
</html>
